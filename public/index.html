<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Live Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #container {
      position: relative;
      width: 350px;
      height: 280px;
      margin: 20px;
      animation: fadeInContainer 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInContainer {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    #chat {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column-reverse;
      padding: 12px 16px;
      border-radius: 16px;
      background: transparent;
      overflow: hidden;
      transition: opacity 0.6s ease;
    }

    .message {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(30,30,30,0.6));
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 10px 14px;
      margin-top: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideInBounce 0.6s ease;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      transform: scale(1);
      transition: all 0.4s ease;
    }

    .message:hover {
      transform: scale(1.015);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.06);
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .message:hover::before {
      left: 100%;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #eee;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .username {
      font-weight: 700;
      color: #ffffff;
    }

    .text {
      flex-grow: 1;
      word-wrap: break-word;
      font-size: 0.9rem;
      font-weight: 500;
      font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
      color: #e2e2e2;
    }

    .fade-out {
      opacity: 0 !important;
      transform: translateX(-100%) scale(0.8) rotateY(20deg) !important;
      height: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
      transition: all 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideInBounce {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.8) rotateX(20deg);
      }
      50% {
        transform: translateY(-5px) scale(1.05);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    #now-playing {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.7s ease, transform 0.5s ease;
    }

    #now-playing.hidden {
      opacity: 0;
      transform: translateY(10px);
    }

    #chat.visible {
      opacity: 1;
    }

    #chat:not(.visible) {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="chat"></div>
    <div id="now-playing">
      <iframe
        src="https://6klabs.com/widget/spotify/78878d6eb6dfcc18ee9a30680b323093971e09e3f9b483cf1c42b9c400137c23"
        width="320"
        height="80"
        frameborder="0"
        allowtransparency="true"
        allow="encrypted-media"
        style="border-radius: 16px;"
      ></iframe>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const nowPlayingEl = document.getElementById("now-playing");
    const maxMessages = 5;

    let hideNowPlayingTimer;
    let chatVisible = false;

    const protocol = location.protocol === "https:" ? "wss:" : "ws:";
    const ws = new WebSocket(`${protocol}//${location.host}`);

    ws.onopen = () => {
      console.log("WebSocket connected");
    };

    ws.onerror = (err) => {
      console.error("WebSocket error:", err);
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "chat") {
        addMessage(data);

        if (!chatVisible) {
          showChat();
        }

        clearTimeout(hideNowPlayingTimer);
        hideNowPlayingTimer = setTimeout(() => {
          showNowPlaying();
        }, 5000);
      }
    };

    function addMessage(data) {
      const msgEl = document.createElement("div");
      msgEl.className = "message";
      msgEl.innerHTML = `
        <img class="avatar" src="${data.userProfilePic}" alt="${data.user}" />
        <div class="username">${escapeHtml(data.user)}</div>
        <div class="text">${escapeHtml(data.message)}</div>
      `;
      chatEl.prepend(msgEl);
      const messages = chatEl.querySelectorAll(".message");
      if (messages.length > maxMessages) {
        const oldest = messages[messages.length - 1];
        oldest.classList.add("fade-out");
        setTimeout(() => oldest.remove(), 600);
      }
    }

    function showChat() {
      chatEl.classList.add("visible");
      nowPlayingEl.classList.add("hidden");
      chatVisible = true;
    }

    function showNowPlaying() {
      chatEl.classList.remove("visible");
      nowPlayingEl.classList.remove("hidden");
      chatVisible = false;
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.innerText = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
